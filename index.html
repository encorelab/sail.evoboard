<!DOCTYPE html> 
<html> 
<head> 
    <title>EvoBoard: Observations</title> 
  
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" /> 
      
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    <link href="css/evoboard.css" rel="stylesheet" type="text/css" /> 
    
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        Sail.load()
            .then('js/evoboard.js')
            .thenRun(function() {
                Sail.UI.init()
                $(document).ready(EvoBoard.init)
            })
    </script>
</head>
<body>
    <header> 
        <div id="instructions">
            Based on your observations and group reflections, what evoultionary
            forces do you think are at play in this environment?
        </div>
    </header>
    
    <div id="connecting" class="widget-box" style="display: none">
        <img src="images/loader.gif" />
        <p>Connecting...</p>
    </div>
    
    <form id="observation" style="display: none">
        <table>
            <tr>
                <td>
                    <select id="concept">
                        <option value="">Choose an evolution concept...</option>
                        <option class="concept-Adaptation" value="Adaptation">Adaptation</option>
                        <option class="concept-Bottleneck" value="Bottleneck">Bottleneck</option>
                        <option class="concept-Coevolution" value="Coevolution">Coevolution</option>
                        <option class="concept-Founder-effect" value="Founder effect">Founder effect</option>
                        <option class="concept-Gene-flow" value="Gene flow">Gene Flow</option>
                        <option class="concept-Natural-selection" value="Natural selection">Natural selection</option>
                        <option class="concept-Reproductive-isolation" value="Reproductive isolation">Reproductive isolation</option>
                        <option class="concept-Sexual-selection" value="Sexual selection">Sexual selection</option>
                        <option class="concept-Other" value="Other">Other</option>
                    </select>
                </td>
                <td class="widget-box" style="text-align: center">
                    <span id="login"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="explanation"></textarea>
                </td>
                <td>
                    <div id="tags">
                        <label><input type="checkbox" name="tags[]" value="Clouded leopard" /> Clouded leopard</label><br />
                        <label><input type="checkbox" name="tags[]" value="Fig wasp" /> Fig wasp</label><br />
                        <label><input type="checkbox" name="tags[]" value="Hornbill" /> Hornbill</label><br />
                        <label><input type="checkbox" name="tags[]" value="Monkey" /> Monkey</label><br />
                        <label><input type="checkbox" name="tags[]" value="Orangutan" /> Orangutan</label><br />
                        <label><input type="checkbox" name="tags[]" value="Rabbit" /> Rabbit</label><br />
                        <label><input type="checkbox" name="tags[]" value="Rhinoceros" /> Rhinoceros</label><br />
                        <label><input type="checkbox" name="tags[]" value="Tapir" /> Tapir</label><br />
                        <hr />
                        <label><input type="checkbox" name="tags[]" value="Fig" /> Fig</label><br />
                        <label><input type="checkbox" name="tags[]" value="Tiger" /> Tiger</label><br />
                        <label><input type="checkbox" name="tags[]" value="Tetrastigma" /> Tetrastigma</label><br />
                        <label><input type="checkbox" name="tags[]" value="Rafflesia" /> Rafflesia</label><br />
                        <label><input type="checkbox" name="tags[]" value="Titan arum" /> Titan arum</label><br />
                        <hr />
                        <label><input type="checkbox" name="tags[]" value="Environment" /> Environment</label><br />
                        <label><input type="checkbox" name="tags[]" value="Other" /> Other</label>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="reset" value="Cancel" />&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
