<!DOCTYPE html> 
<html> 
<head> 
    <title>EvoBoard</title> 
  
    <link href="js/sail.js/css/start/jquery-ui.css" rel="stylesheet" type="text/css" />   
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    
    <link href="css/evoboard.css" rel="stylesheet" type="text/css" /> 
    
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        Sail.load()
            .then('js/evoboard.js')
            .thenRun(function() {
                Sail.UI.init()
                $(document).ready(EvoBoard.init)
            })
    </script>
</head>
<body>
    <div id="connecting" class="widget-box" style="display: none">
        <img src="images/loader.gif" />
        <p>Connecting...</p>
    </div>
    
    <div id="board">
        <div id="show-all" class="widget-box">Show All</div>
    </div>
</body>
</html>
